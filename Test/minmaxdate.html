<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Min and Max Dates</title>
	<script src="mootools-core.js" type="text/javascript"></script>
	<script src="mootools-more.js" type="text/javascript"></script>
	<script src="../Source/Locale.en-US.DatePicker.js" type="text/javascript"></script>
	<script src="../Source/Picker.js" type="text/javascript"></script>
	<script src="../Source/Picker.Attach.js" type="text/javascript"></script>
	<script src="../Source/Picker.Date.js" type="text/javascript"></script>

	<link href="../Source/datepicker.css" rel="stylesheet">

	<script>

	window.addEvent('domready', function(){
		var myInput = $('myInput').set('value', new Date().format('%x')),
			min = new Date().decrement('month', 2).decrement('day', 10),
			max = new Date().increment('month', 2).increment('day', 20);

		$('min').set('text', min.format('%x'));
		$('max').set('text', max.format('%x'));

		new Picker.Date(myInput, {
			minDate: min,
			maxDate: max
		});
	});

	</script>

</head>

<body>
	<h1>Min and Max dates</h1>

	<p>
		This demo shows the <code>minDate</code> and <code>maxDate</code> options. You can set the to a certain date so the user
		cannot select a date outside that limits. The limits are set to <code id="min"></code> and <code id="max"></code>.
	</p>

	<p>
		Input:
		<input type="text" value="02/08/1991" id="myInput">
	</p>


</body>
</html>
